<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Volunteer Sign-Up</title>

    <!-- Reset -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- Layout -->
    <link rel="stylesheet" href="../css/layout.css" />

    <!-- Style -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>Community Care</h1>

      <nav>
        <ul>
          <li>
            <a href="../volunteer-signup.html">Home</a>
          </li>
          <li><a href="./signup.html">Sign-Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <h2>Volunteer Sign-Up Info</h2>

      <form action="placeholder" method="dialog">
        <legend id="leftLeg">Short Answers:</legend>

        <!-- First fieldset -->
        <fieldset id="leftCol">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" />
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" />
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </fieldset>

        <!-- Second fieldset -->
         <legend id="rightLeg">Long Answers:</legend>
        <fieldset id="rightCol">
          <label for="interests">Interests:</label>
          <textarea name="interests" id="interests"></textarea>
          <label for="availability">Availability:</label>
          <textarea
            rows="5"
            cols="20"
            name="availability"
            id="availability"
          ></textarea>
          <label for="address">Volunteer Address:</label>
          <textarea maxlength="200" name="address" id="address"></textarea>
        </fieldset>

        <!-- Third fieldset -->
        <fieldset id="buttons">
          <!-- <label for="signup"></label> -->
          <input type="submit" value="Sign Up" />
          <!-- <label for="reset"></label> -->
          <input type="reset" value="Cancel" />
        </fieldset>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
