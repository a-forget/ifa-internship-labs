<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <!-- Reset -->

  <body>
    <!-- Header -->
    <header>
      <h1>Tip Calculator</h1>

      </div>
    </main>
